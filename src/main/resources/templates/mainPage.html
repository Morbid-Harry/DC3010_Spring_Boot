<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome to Capgemini Project Finder</title>

<link href="/css/Bootstrap.css" type="text/css" rel="stylesheet">
<link href="/css/mainPage.css" type="text/css" rel="stylesheet">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body style="background-color: #eeeff0">
	<nav class="navbar navbar-expand-lg sticky-top"
		style="background-color: #FFFFFF">
		<div class="container">
			<a class="navbar-brand" style="color: #0070AD; font-size: 30px" href="#"> 
			<img alt="Capgemini Spade" src="./images/Capgemini_Spade_2Colors_RGB.png" width="40" height="40">
				Project Finder
			</a>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<!-- Left -->
			<div class="col-md-6" id="mainPageLeft"
				style="background-image: url('./images/office_stack.webp');">
				<div class="colour-overlay d-flex">
					<h1 class="p-3">Welcome to Capgemini Project Finder:</h1>
				</div>
			</div>

			<!-- Right -->
			<div
				class="col-md-6 d-flex justify-content-center align-items-center"
				id="mainPageRight">
				<div class="card my-3" style="width: 300px;">
					<div class="card-body">
						<h5 class="card-title">Login Here:</h5>
						<form class="needs-validation " action="/login"
									method="POST" novalidate>
										<div th:if="${param.logout}" class= "px-2 mb-2">
											<div class="alert alert-success"role="alert">
		  										You have been logged out.
		  									</div>
		  								</div>
		  								<div th:if="${param.error}" class= "px-2 mb-2">
											<div class="alert alert-danger"role="alert">
		  										Invalid username or password.
		  									</div>
		  								</div>						
									<div class="px-2 mb-2">
										<label for="username">Username</label> <input
											type="text" class="form-control" id="username"
											name="username" autocomplete="username"
											placeholder="Username" required>
										<div class="invalid-feedback">Please enter a valid username
										</div>
									</div>
									<div class="px-2 mb-2">
										<label for="password">Password</label> <input
											type="password" class="form-control"
											id="password" name="password"
											autocomplete="current-password" placeholder="Password"
											required>
										<div class="invalid-feedback">Please enter a password</div>
									</div>
									<div class="text-center mb-2">
										<button id="sign-in" type="submit" class="btn btn-primary">Sign In</button>
									</div>
								</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/Bootstrap.js"></script>
	<script src="/js/registerValidation.js" type="text/javascript"></script>


</body>
</html>

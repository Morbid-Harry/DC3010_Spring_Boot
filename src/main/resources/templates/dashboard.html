<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Project Dashboard</title>

<link href="/css/Bootstrap.css" type="text/css" rel="stylesheet">
<link href="/css/theme.css" type="text/css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body class="bg-gray-100">

	<div th:replace="~{header.html :: header}" ></div>

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu"
				class="col-md-3 col-lg-2 d-md-block sidebar collapse"
				style="max-width: 150px">
				<div  id ="sidebar-items" class="sticky-top p-2">
					<ul class="sticky-item nav nav-pills flex-column mb-auto">
						<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a class="nav-link" href="/create">
								Create User</a></li>
						<li class="nav-item"><a class="nav-link active" href="#">
								Dashboard </a></li>
					</ul>

					<hr>
					<ul class="nav nav-pills flex-column mb-auto">
						<li class="nav-item"><a class="nav-link" href="/logout" >Signout</a></li>
					</ul>
				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2" th:inline="text">
						Welcome to your Dashboard
						[[${user.firstName}]]
					</h1>
					
				</div>
				<div class="row d-flex flex-wrap flex-md-nowrap p-2">
					
				</div>

			</main>

		</div>
	</div>

	<script src="/js/Bootstrap.js"></script>
	
</body>

</html>
